<div style="padding: 20px;">
    <br>
    <form>
        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>TIPO CLIENTE</mat-label>

                    <mat-select placeholder="Estatus">
                        <mat-option value="V">VENEZOLANO</mat-option>
                        <mat-option value="E">EXTRANJERO</mat-option>
                        <mat-option value="J">JURIDICO</mat-option>
                    </mat-select>


                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>CEDULA / RIF</mat-label>
                    <input matInput placeholder="Cedula - Rif" value="">
                    <mat-icon matSuffix>search</mat-icon>

                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field appearance="outline">
                    <mat-label>Fecha Operacion</mat-label>
                    <input matInput>
<!--                     <mat-datepicker></mat-datepicker> -->
                    <mat-icon matSuffix>event</mat-icon>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>CUENTA CLIENTE - MONEDA LOCAL</mat-label>

                    <mat-select placeholder="CUENTA">
                        <mat-option value="P">01022345678907654321</mat-option>
                    </mat-select>


                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>CUENTA CLIENTE - MONEDA EXTRANJERA</mat-label>

                    <mat-select placeholder="CUENTA">
                        <mat-option value="P">01022345678907654322</mat-option>
                    </mat-select>


                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>MONTO DIVISAS</mat-label>
                    <input matInput placeholder="MONTO" value="">
                    <mat-icon matSuffix></mat-icon>

                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline">
                    <mat-label>TASA</mat-label>
                    <input matInput placeholder="TASA" value="">
                    <mat-icon matSuffix></mat-icon>

                </mat-form-field>
            </div>
        </div>

   

        <div class="row">

            <div class="col-md-12 text-right">
                <hr>
                <button mat-flat-button color="primary">Aceptar</button>
            </div>

        </div>

    </form>
</div>
